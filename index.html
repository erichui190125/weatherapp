<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link href="https://fonts.googleapis.com/css?family=Wire+One" rel="stylesheet">
    <link href="style.css" rel="stylesheet">
    <script src="jquery-3.3.1.min.js"></script>
    <script src="app.js"></script>
    
</head>
<body>
    
    
    <!--<form>
      <label for="zipcode">Enter your zipcode</label>
      <input type="text" id="zipcode">
    </form>-->
    
    <div class="weather-widget"> 
      <div class = "weather-widget__weather-icon">
        <img src="https://cdn3.iconfinder.com/data/icons/weather-icons-1/64/Sun-256.png" alt="Mountain View" class="weather-widget__picture">
      </div>
      <h1>Clear</h1>
      <p id="location" class="weather-widget__location">&nbsp;</p>
      <div class="week-forecast">
        <div class="week-forecast__temperature"><div id="day0-name">&nbsp;</div>
          <div id="degree" class="week-forecast__current">60&deg;</div>
          <div id="highLow"> H 65 L 49 </div>
        </div>
        <div> 
          <div id="day1-name">W</div>
          <div id="day1-temp">
            <img class="week-forecast__week-picture" src="https://cdn4.iconfinder.com/data/icons/weather-vol-02-5/32/cloud-rain-rainfall-raining-weather-cloudy-forecast-512.png" alt="cloudy">
          </div>
    
        </div>
        <div>
          <div id="day2-name">T</div>
          <div id="day2-temp">
            <img class="week-forecast__week-picture" src="https://cdn4.iconfinder.com/data/icons/weather-vol-02-5/32/cloud-rain-rainfall-raining-weather-cloudy-forecast-512.png" alt="cloudy">
          </div>
        </div>
        <div>
          <div id="day3-name">F</div>
          <div id="day3-temp">
            <img class="week-forecast__week-picture" src="https://cdn4.iconfinder.com/data/icons/weather-vol-02-5/32/cloud-rain-rainfall-raining-weather-cloudy-forecast-512.png" alt="cloudy">
          </div>
        
        </div>
      </div>
    </div>
    
</body>
</html>
